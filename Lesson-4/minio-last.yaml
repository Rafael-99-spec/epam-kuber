kind: Service
apiVersion: v1
metadata:
  name: minio
  labels:
    app: minio
spec:
  selector:
    app: minio
  ports:
    - name: minio
      port: 9000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  labels:
    app: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio
          args: ["server", "/data1", "/data2", "/data3"]
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: minio-1
              mountPath: "/data1"
            - name: minio-2
              mountPath: "/data2"
            - name: minio-3
              mountPath: "/data3"  
              #readOnly: false
  volumeClaimTemplates:
    - metadata:
        name: minio-1
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: minio-2
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 512Mi
  volumeClaimTemplates:
    - metadata:
        name: minio-3
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 512Mi
